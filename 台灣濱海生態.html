async function init() {
    const date = new Date();
    const seed = date.getFullYear()*10000 + (date.getMonth()+1)*100 + date.getDate();
    dailyItem = db[seed % db.length];
    
    document.getElementById('d-category').innerText = dailyItem.c;
    document.getElementById('d-fullname').innerText = dailyItem.n;
    document.getElementById('d-alias').innerText = dailyItem.o.split('/')[0];
    document.getElementById('d-img').src = await getImg(dailyItem.n, dailyItem.c, dailyItem.o);

    const select = document.getElementById('category-filter');
    const quizSelect = document.getElementById('quiz-filter');
    
    [...new Set(db.map(x=>x.c))].forEach(c => {
        select.innerHTML += `<option value="${c}">${c}</option>`;
        quizSelect.innerHTML += `<option value="${c}">${c} (å°ˆé …æ¸¬é©—)</option>`;
    });
    
    document.getElementById('total-count').innerText = db.length;
    renderList();
    
    // åˆå§‹åŒ–æ¸¬é©—
    resetQuizQueue();
}

function getFallbackImage(category) {
    let icon = "ğŸŒ¿";
    let color = "#eceff1";
    if(category.includes("é³¥")) { icon = "ğŸ¦"; color="#e3f2fd"; }
    else if(category.includes("èŸ¹") || category.includes("æ½®é–“å¸¶")) { icon = "ğŸ¦€"; color="#fff3e0"; }
    
    const svg = `
    <svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="${color}"/>
        <text x="50%" y="45%" font-size="80" text-anchor="middle" dominant-baseline="middle">${icon}</text>
        <text x="50%" y="65%" font-size="24" fill="#90a4ae" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif">æš«ç„¡å½±åƒ</text>
    </svg>`;
    return "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svg)));
}

async function getImg(n, c, o) {
    const scientificName = o.split('/')[0].trim();
    const keywords = [scientificName, n];

    for(let k of keywords) {
        if(!k || k.length < 2) continue; 
        try {
            let url = `https://zh.wikipedia.org/w/api.php?action=query&generator=search&gsrsearch=${encodeURIComponent(k)}&gsrlimit=1&prop=pageimages&format=json&pithumbsize=600&origin=*`;
            let res = await fetch(url);
            let data = await res.json();
            
            if(data.query && data.query.pages) {
                let page = Object.values(data.query.pages)[0];
                if(page.thumbnail) return page.thumbnail.source;
            }

            if(k === scientificName) {
                url = `https://en.wikipedia.org/w/api.php?action=query&generator=search&gsrsearch=${encodeURIComponent(k)}&gsrlimit=1&prop=pageimages&format=json&pithumbsize=600&origin=*`;
                res = await fetch(url);
                data = await res.json();
                if(data.query && data.query.pages) {
                    let page = Object.values(data.query.pages)[0];
                    if(page.thumbnail) return page.thumbnail.source;
                }
            }
        } catch(e) {}
    }
    return getFallbackImage(c);
}

let qItem;

function resetQuizQueue() {
    const filter = document.getElementById('quiz-filter').value;
    currentCategory = filter;
    
    // å»ºç«‹é¡Œç›®æ± 
    let pool = (filter === 'all') ? db : db.filter(item => item.c === filter);
    
    // è¤‡è£½ä¸€ä»½ä¸¦æ´—ç‰Œ
    quizQueue = [...pool].sort(() => Math.random() - 0.5);
    
    // é–‹å§‹ç¬¬ä¸€é¡Œ
    initQuiz();
}

async function initQuiz() {
    document.getElementById('q-feedback').style.display = 'none';
    
    // å¦‚æœä½‡åˆ—ç©ºäº†ï¼Œé‡æ–°æ´—ç‰Œ
    if (quizQueue.length === 0) {
        alert("æ­å–œï¼æœ¬è¼ªé¡Œç›®å·²å…¨éƒ¨åšå®Œï¼Œå°‡é‡æ–°é–‹å§‹ã€‚");
        resetQuizQueue();
        return;
    }

    // æ›´æ–°é€²åº¦é¡¯ç¤º
    document.getElementById('quiz-status').innerText = `æœ¬è¼ªå‰©é¤˜ï¼š${quizQueue.length} é¡Œ`;

    // å–å‡ºä¸€é¡Œ
    qItem = quizQueue.pop();
    
    document.getElementById('q-question').innerText = `[${qItem.c}] ???`;
    document.getElementById('q-img').src = await getImg(qItem.n, qItem.c, qItem.o);

    // ç”¢ç”Ÿå¹²æ“¾é … (åŒé¡åˆ¥)
    let distractorPool = db.filter(item => item.c === qItem.c);
    
    let opts = [qItem];
    while(opts.length < 4) {
        let r = distractorPool[Math.floor(Math.random() * distractorPool.length)];
        if(!opts.includes(r) && r.n !== qItem.n) opts.push(r);
    }
    opts.sort(()=>Math.random()-0.5);

    document.getElementById('q-options').innerHTML = opts.map(o => 
        `<button class="q-btn" onclick="checkQuiz(this, '${o.n}')">${o.n}</button>`
    ).join('');
}

function checkQuiz(btn, ans) {
    const btns = document.querySelectorAll('.q-btn');
    btns.forEach(b => b.disabled = true);
    const fb = document.getElementById('q-feedback');
    fb.style.display = 'block';
    
    if(ans === qItem.n) {
        playSfx('correct');
        btn.classList.add('correct');
        fb.innerHTML = `<b style="color:green">âœ… ç­”å°äº†ï¼</b><br>é€™æ˜¯ <b>${qItem.n}</b> (${qItem.o})ã€‚<br>${qItem.d}`;
    } else {
        playSfx('wrong');
        btn.classList.add('wrong');
        btns.forEach(b => { if(b.innerText === qItem.n) b.classList.add('correct'); });
        fb.innerHTML = `<b style="color:red">âŒ ç­”éŒ¯äº†ï¼</b><br>æ­£ç¢ºç­”æ¡ˆæ˜¯ <b>${qItem.n}</b> (${qItem.o})ã€‚<br>${qItem.d}`;
        // ç­”éŒ¯æŠŠé¡Œç›®æ”¾å›ä½‡åˆ—åº•éƒ¨ï¼Œç¨å¾Œå†è€ƒ
        quizQueue.unshift(qItem);
    }
    
    document.getElementById('quiz-status').innerText = `æœ¬è¼ªå‰©é¤˜ï¼š${quizQueue.length} é¡Œ`;
}

function renderList() {
    const grid = document.getElementById('list-grid');
    const cf = document.getElementById('category-filter').value;
    const kw = document.getElementById('keyword').value.toLowerCase();
    
    const list = db.filter(x => (cf==="" || x.c===cf) && (x.n.includes(kw) || x.o.toLowerCase().includes(kw)));
    
    grid.innerHTML = list.map(item => `
        <div class="grid-item" onclick='openModal(${JSON.stringify(item)}); playSfx("click")'>
            <div class="category-label">${item.c}</div>
            <h3>${item.n}</h3>
            <div class="old">${item.o.split('/')[0]}</div>
        </div>
    `).join('');
}

    document.getElementById('m-desc').innerText = item.d;
    document.getElementById('m-img').src = await getImg(item.n, item.c, item.o);
    document.getElementById('modal').style.display = 'flex';
